name: CI/CD - Build & Deploy (ECR â†’ EKS)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPO: 489994096722.dkr.ecr.us-east-2.amazonaws.com/task2-app
  CLUSTER_NAME: Saad-EKS-Cluster
  IMAGE_TAG: ${{ github.sha }}
  DEPLOYMENT_NAME: app-deployment
  CONTAINER_NAME: app-container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Assume IAM Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::489994096722:role/Saad-Trustpolicy-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        run: |
          ECR_REGISTRY="${ECR_REPO%/*}"
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Build, tag, and push Docker image
        run: |
          docker build -t "$ECR_REPO:$IMAGE_TAG" ./src
          docker push "$ECR_REPO:$IMAGE_TAG"

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Debug caller identity
        run: |
          echo "Verifying assumed role identity..."
          aws sts get-caller-identity

      - name: Update kubeconfig for EKS cluster
        run: |
          rm -rf ~/.kube/config
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }} --verbose
          echo "==== Kubeconfig contents ===="
          cat ~/.kube/config
          echo "==== Test cluster-info ===="
          kubectl cluster-info

      - name: Verify EKS connection
        run: |
          kubectl get nodes -o wide
          kubectl get pods -A || true  # continue even if no pods yet

      - name: Deploy to EKS (update image)
        run: |
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$ECR_REPO":"$IMAGE_TAG" --record
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --timeout=180s
          echo "Deployment updated successfully."

      - name: Verify deployment & service
        run: |
          kubectl get deployment "$DEPLOYMENT_NAME" -o wide
          kubectl get svc -o wide
          kubectl get ingress || true



          
